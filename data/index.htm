<!doctype html>
<html>

<head>
    <title>Server Terminal</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>

    <script src="js/fn.js"></script>
    <script src="js/setup.js"></script>
</head>

<body>
    <div class="d-flex align-items-center min-vh-100">
        <div class="container ">
            <div class="row align-items-center justify-content-center">
                <div class="col col-lg-10">
                    <div id="terminal-container"></div>
                </div>
                <div class="col col-lg-2">
                    <button type="button" class="btn btn-primary" id="BTNreboot">Reboot</button>
                    <a type="button" class="btn btn-primary" href="update">Update</a>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col col-1">
                            <span class="dot" id="connectionstate"> </span>
                        </div>
                        <div class="col">
                            <input type="text" id="IN_IP" class="form-control" placeholder="IP" aria-label="ip"
                                value="" />
                        </div>
                    </div>
                    <div class="row justify-content-center" style="margin-top:10px!important">
                        <button type="button" class="btn btn-primary" id="BTNconnect">Connect</button>
                    </div>
                    <div class="row justify-content-center" style="margin-top:10px!important">
                        <button type="button" class="btn btn-primary" id="BTNlogout">Logout</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.onload = create();
    </script>
</body>

</html>
